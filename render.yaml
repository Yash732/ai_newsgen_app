 # Service 1: The MCP Server 
services:
  - type: web
    name: mcp-server
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m api.mcp_server"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_KEY
        fromSecret: SUPABASE_KEY
      - key: TAVILY_API_KEY
        fromSecret: TAVILY_API_KEY
      - key: EMBED_KEY
        fromSecret: EMBED_KEY
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: AZURE_ENDPOINT
        fromSecret: AZURE_ENDPOINT
      - key: PORT
        value: 8000
# Service 2: The FastAPI Backend API
  - type: web
    name: fastapi-endpoints
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.endpoints:app --host 0.0.0.0 --port 8080"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_KEY
        fromSecret: SUPABASE_KEY
      - key: TAVILY_API_KEY
        fromSecret: TAVILY_API_KEY
      - key: EMBED_KEY
        fromSecret: EMBED_KEY
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: AZURE_ENDPOINT
        fromSecret: AZURE_ENDPOINT

 # Service 3: The Next.js Frontend
  - type: static
    name: frontend
    # These commands install dependencies and build your Next.js app
    buildCommand: "cd frontend && npm install && npm run build"
    # The folder where your built frontend is located
    publishDirectory: "frontend/out"
    # Rewrites all paths to /index.html for client-side routing
    rewrites:
      - source: "/*"
        destination: "/index.html"